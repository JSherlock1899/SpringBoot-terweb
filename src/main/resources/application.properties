server.port=8080

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true 
server.tomcat.uri-encoding=UTF-8

spring.devtools.restart.enabled=false

# 数据库连接
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://39.107.90.231:3306/terweb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
logging.level.com.slxy.analysis.teacher.mapper=debug
# 数据源其他配置
#spring.datasource.initialSize= 5
#spring.datasource.minIdle= 5
#spring.datasource.maxActive= 20
#spring.datasource.maxWait= 60000
spring.datasource.maxActive=1000
spring.datasource.initialSize=100
spring.datasource.maxWait=60000
spring.datasource.minIdle=500
spring.datasource.timeBetweenEvictionRunsMillis= 60000
spring.datasource.minEvictableIdleTimeMillis= 300000
spring.datasource.validationQuery= SELECT 1 FROM DUAL
spring.datasource.testWhileIdle= true
spring.datasource.testOnBorrow= false
spring.datasource.testOnReturn= false
spring.datasource.poolPreparedStatements= true
# druid连接池监控
spring.datasource.druid.stat-view-servlet.login-username=1
spring.datasource.druid.stat-view-servlet.login-password=1
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters= stat,wall,log4j
spring.datasource.maxPoolPreparedStatementPerConnectionSize= 20
spring.datasource.useGlobalDataSourceStat= true
spring.datasource.connectionProperties= druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500



# 指定全局配置文件位置
#mybatis.config-location=classpath:mybatis/mybatis-config.xml
# 指定sql映射文件位置
#mybatis.mapper-locations=classpath:mybatis/mappers/*.xml
#配置数据库实体对象的位置和mapper映射文件的位置
mybatis.type-aliases-package=com.slxy.terweb.model
mybatis.configuration.map-underscore-to-camel-case=true

# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# redis
# Redis数据库索引（默认为0）,如果设置为1，那么存入的key-value都存放在select 1中
spring.cache.type=redis
spring.redis.database=0 
# Redis服务器地址
spring.redis.host=39.107.90.231
# Redis服务器连接端口
spring.redis.port=6379 
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接超时时间（毫秒）
#spring.redis.timeout=0

# web static
spring.resources.add-mappings=true
spring.resources.chain.cache=true 
spring.resources.chain.enabled=true
spring.resources.static-locations=classpath:/static/

# mybatis
# 开启驼峰命名转换
mybatis.configuration.mapUnderscoreToCamelCase=true
#对应mapper映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml 
logging.level.com.slxy.terweb.mapper=debug
#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# 日志
# 日志级别
logging.level.com.slxy=info
# 路径
# 当前磁盘根目录创建var文件夹和里面的log文件夹，使用spring.log作为默认文件
logging.file.path=/java/terweb/logs

#禁用MultipartResolverSpring提供的默认值
spring.servlet.multipart.enabled=false

