<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/password.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/jqueryValidate.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/alterPassword.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
</head>
<body>

    <div th:replace="teacher/teacher::top"></div>
    <div class="down-main">
        <th:block th:if="${grade} == 'null'">
            <th:block th:include="teacher/teacher::sideBar" id="sideBar">
            </th:block>
        </th:block>
        <th:block th:if="${grade} != 'null'">
            <th:block th:include="admin/admin::sideBar" id="sideBar">
            </th:block>
        </th:block>
        <div class="right-product right-full select-main">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 ">
                    <div class="main main-bg w">
                <div class="main-cont mAuto">
                    <div class="box-one js-div add-top-julli">
                        <p th:text="${msg}" style="color: red;text-align: center"></p>
                        <form th:action="@{/user/changePassword}" method="post">
                            <table class="login-lf-box tables">
                                <tbody>
                                <tr>
                                    <td class="red-hou">
                                        原登陆密码
                                        <span class="red-xiang">*</span>
                                    </td>
                                    <td>
                                        <input class="bg-user password-add old-password" type="password" name="oldPassword">
                                        <label class="js-hide-add old-error">请输入原密码</label>
                                        <label class="hide">原密码不正确</label>
                                    </td>
                                </tr>
                                <tr>

                                    <td class="red-hou">
                                        新登陆密码
                                        <span class="red-xiang">*</span>
                                    </td>
                                    <td class="box-js">
                                        <input class="bg-user password-add-add new-password" type="password" name="newPassword" value="">
                                        <label class="js-hide-add new-error">6~16个字符，区分大小写</label>
                                        <label class="hide">格式不正确</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="red-hou">
                                        确认新密码
                                        <span class="red-xiang">*</span>
                                    </td>
                                    <td>
                                        <input class="bg-user password-add js-affirm con-password" type="password" name="">
                                        <!-- <label class="hide show-js-jiaoyao js-tishi-add-red">两次输入不一致</label> -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                                <input class="w-width-btn  clear-add save-js" type="submit" value="修改密码">
                                <input class="w-qx-btn  clear-add" type="reset" value="取消">
                        </form>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
