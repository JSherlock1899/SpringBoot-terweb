<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的信息</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/personalInfo.css}">
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
</head>
<body>
<div th:replace="teacher/teacher::top"></div>
<div class="down-main">
    <th:block th:include="teacher/teacher::sideBar" id="sideBar"></th:block>
    <div class="right-product right-full select-main">
        <div class="container">
            <table spellcheck="0" cellspacing="0" border="1px solid black">
            <tr class="success">
                <td width="1200" height=60 colspan="5" style="text-align:center">个人信息</td>
            </tr>
            <tr height="50">
                <td width="200">姓名</td>
                <td th:text="${teacher.tname}" width="300"></td>
                <td width="200">工号</td>
                <td th:text="${teacher.tsn}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">性别</td>
                <td th:text="${teacher.tsex}" width="300"></td>
                <td width="200">出生年月</td>
                <td th:text="${teacher.tdateofbirth}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">学位</td>
                <td th:text="${teacher.tdegree}" width="300"></td>
                <td width="200">学历</td>
                <td th:text="${teacher.tedubackground}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">职称</td>
                <td th:text="${teacher.jobTitle}" width="300"></td>
                <td width="200">研究方向</td>
                <td th:text="${teacher.tresdirection}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">所属学院</td>
                <td th:text="${teacher.cname}" width="300"></td>
                <td width="200">所属专业</td>
                <td th:text="${teacher.dname}" width="300"></td>
            </tr>
        </table>
        </div>
    </div>
</div>







</body>

</html>
