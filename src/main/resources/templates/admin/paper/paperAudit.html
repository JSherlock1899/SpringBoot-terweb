<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>论文审核</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fileinput.css}">
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/dist/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxSelect.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxProjectData.js}"></script>
</head>
<body>
    <div th:replace="admin/admin::top"></div>
    <div class="down-main">
        <th:block th:include="admin/admin::sideBar" id="sideBar"></th:block>
        <div class="right-product right-full select-main">
            <div class="container-fluid col-md-12" style="margin-left: 2em">
                <div class="row">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <a href="#" class="navbar-brand">模糊搜索</a>
                        </div>
                        <div style="margin-left: 2em">
                            <input type="hidden" th:value="${condition.cname}" id="codCname">
                            <input type="hidden" th:value="${condition.dname}" id="codDname">
                            <form role="search" class="navbar-form navbar-left">
                                <!-- 查询下拉框及按要求进行查询  -->
                                <select id="college" class="form-control" name="college" th:field="${condition.cname}"
                                        onchange="goSelect('paper');move()">
                                    <th:block th:if="${academy}">
                                        <option th:value="${cname}" th:text="${cname}"></option>
                                    </th:block>
                                    <th:block  th:if="${school}">
                                        <option value="">请选择所在学院</option>
                                        <th:block th:each="c:${collegeList}">
                                            <option th:value="${c}" th:text="${c}"></option>
                                        </th:block>
                                    </th:block>
                                </select>
                                <select id="sdept" class="form-control" onchange="goSelect('paper')">
                                    <option value="">请选择所在专业</option>
                                </select>
                                <div class="form-group">
                                    <input type="date" class="form-control" id="starttime" onchange="goSelect('paper')" th:value="${condition.starttime}">
                                    <input type="date" class="form-control" id="endtime" onchange="goSelect('paper')" th:value="${condition.endtime}">
                                </div>
                                <div class="searchTrigger form-group" style="margin-left: 2em">
                                    <a class="text-primary" onclick="searchShow()">精确搜索▼</a>
                                </div>

                            </form>
                        </div>
                    </nav>
                </div>

            </div>
            <div id="search" class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand searchText">按教师名搜索</a>
                </div>
                <div class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Tname" th:value="${condition.tname}">
                    </div>
                    <button class="btn btn-info" name="selectByName" id="selectByName"
                            onclick="goSelect('paper')">搜索</button>
                </div>
            </div>
            <div class="table-main col-md-12">
                <div class="col-md-4" >
                    <ol class="breadcrumb">
                        <li><a href="#">主页</a></li>
                        <li><a href="#">审核</a></li>
                        <li class="active">论文审核</li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 ">
                        <table border="1" id="table" class="table table-striped table-bordered table-hover table-condensed">
                            <tr class="info">
                                <th>检索号</th>
                                <th>名称</th>
                                <th>第一作者</th>
                                <th>发表期刊</th>
                                <th>发表时间</th>
                            </tr>
                            <tr th:each="p:${papers}">
                                <td class="Pasearchnum"><a th:href="@{'/paper/goDetail?pasearchnum='+ ${p.pasearchnum}}">[[${p.pasearchnum}]]</a></td>
                                <td th:text="${p.paname}"></td>
                                <td th:text="${p.tname}"></td>
                                <td th:text="${p.papublish}"></td>
                                <td th:text="${p.padate}"></td>
                            </tr>
                        </table>
                        <!--显示分页信息-->
                        <div class="form-group pull-left pageDiv">
                            <ul class="pagination">
                                <li>
                                    <!--文字信息-->
                                    <span>当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录</span>
                                </li>
                                <!--首页-->
                                <li>
                                    <a th:href="@{'/paper/audit?pageNum=1&pageSize=' + ${pageInfo.pageSize} + '&cname=' + ${condition.cname} + '&dname=' + ${condition.dname} + '&starttime=' + ${condition.starttime} + '&endtime=' + ${condition.endtime} + '&tname=' + ${condition.tname}}">首页</a>
                                </li>
                                <!--上一页-->
                                <!--/*@thymesVar id="hasPreviousPage" type="com.slxy.analysis.teacher.controller.TeacherController"*/-->
                                <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                                    <a th:href="@{'/paper/audit?pageNum=' + ${pageInfo.prePage} + '&cname=' + ${condition.cname} + '&dname=' + ${condition.dname} + '&starttime=' + ${condition.starttime} + '&endtime=' + ${condition.endtime} + '&tname=' + ${condition.tname}}">
                                        <span aria-hidden="true">«</span>
                                    </a>
                                </li>
                                <!--遍历条数-->
                                <li th:each="nav:${pageInfo.navigatepageNums}">
                                    <a th:href="@{'/paper/audit?pageNum=' + ${nav} + '&cname=' + ${condition.cname} + '&dname=' + ${condition.dname} + '&starttime=' + ${condition.starttime} + '&endtime=' + ${condition.endtime} + '&tname=' + ${condition.tname}}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                    <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                </li>
                                <!--下一页-->
                                <li class="next" th:if="${pageInfo.hasNextPage}">
                                    <a th:href="@{'/paper/audit?pageNum=' + ${pageInfo.nextPage} + '&cname=' + ${condition.cname} + '&dname=' + ${condition.dname} + '&starttime=' + ${condition.starttime} + '&endtime=' + ${condition.endtime} + '&tname=' + ${condition.tname}}">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                <!--尾页-->
                                <li>
                                    <a th:href="@{'/paper/audit?pageNum=' + ${pageInfo.pages} + '&cname=' + ${condition.cname} + '&dname=' + ${condition.dname} + '&starttime=' + ${condition.starttime} + '&endtime=' + ${condition.endtime} + '&tname=' + ${condition.tname}}">尾页</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
