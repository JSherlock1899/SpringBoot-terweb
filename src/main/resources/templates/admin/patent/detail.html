<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详细信息</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fileinput.css}">
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/fileinput.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/zh.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/dist/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxPatentData.js}"></script>
</head>
<body>
<div th:replace="admin/admin::top"></div>
<div class="down-main">
    <th:block th:if="${grade} == null">
        <th:block th:include="teacher/teacher::sideBar" id="sideBar">
        </th:block>
    </th:block>
    <th:block th:if="${grade} != null">
        <th:block th:include="admin/admin::sideBar" id="sideBar">
        </th:block>
    </th:block>
    <div class="right-product right-full select-main" style="margin-left: -2em">
        <div class="table-main col-md-12">
            <div class="col-md-4">
                <ol class="breadcrumb" style="margin-left:3em;margin-top:1em">
                    <li><a href="#">主页</a></li>
                    <li><a href="#">审核</a></li>
                    <li><a href="#">专利审核</a></li>
                    <li class="active">详细信息</li>
                </ol>
            </div>
            <input type="hidden" th:value="${grade}" id="grade">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 ">
                    <div class="col-md-10 button-div form-inline">
                        <input type="file" id="file" style="display: none">
                    </div>
                    <table border="2" id="table" class="table table-striped table-bordered table-condensed">
                        <tr class="info">
                            <td>名称</td>
                            <td class="Patname text-center" colspan="3">[[${patent.patname}]]</td>
                        </tr>
                        <tr>
                            <td>专利权人</td>
                            <td class="tname">[[${patent.tname}]]</td>
                            <td>授权号</td>
                            <td class="Patsn">[[${patent.patsn}]]</td>
                        </tr>
                        <tr>
                            <td>申请时间</td>
                            <td class="Patapdate">[[${patent.patapdate}]]</td>
                            <td>授权时间</td>
                            <td class="Patendate">[[${patent.patendate}]]</td>
                        </tr>
                        <tr>
                            <td>类别</td>
                            <td class="Patgrad">[[${patent.patkind}]]</td>
                            <td>附件</td>
                            <td><a th:href="@{'/file/download?model=patent&majorkey=' + ${patent.patsn} + '&name=' + ${patent.patname}}"  class="btn btn-primary Download">下载附件</a></td>
                            <input type="hidden" id="accessoryPath" th:value="${patent.paccessory}"/>
                        </tr>
                        <tr>
                            <td>发明人</td>
                            <td class="inventor">[[${patent.inventor}]]</td>
                            <td>备注</td>
                            <td class="Patremarks">[[${patent.patremarks}]]</td>
                        </tr>
                        <tr>
                            <td>审核意见</td>
                            <td colspan="2"><input type="text" id="message" style="width:400px"></td>
                            <td class=""><a id="pass" class="btn btn-success">通过</a>&nbsp<a id="nopass" class="btn btn-danger">不通过</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
