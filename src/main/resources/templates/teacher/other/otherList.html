<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>其他成果信息查询</title>
    <!-- Bootstrap core CSS -->
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!--JQuery-->
    <!--<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>-->
    <!--<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>-->
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/dist/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxOtherData.js}"></script>
</head>
<body>
    <div th:replace="teacher/teacher::top"></div>
    <div class="down-main">
        <th:block th:include="teacher/teacher::sideBar" id="sideBar">
        </th:block>
        <div class="right-product right-full select-main">
            <div class="table-main col-md-12">
                <div class="col-md-10 table">
                    <div class="col-md-4" >
                        <ol class="breadcrumb">
                            <li><a href="#">主页</a></li>
                            <li><a href="#">查询</a></li>
                            <li class="active">其他成果查询</li>
                        </ol>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 ">
                            <div class="col-md-10 button-div form-inline">
                                <input type="button" value="新建记录" id="btn_add" class="btn btn-success">
                                <!--<a href="/poi/getTemplate?name=other" class="btn btn-success">下载模板</a>-->
                                <!--<form method="post" enctype="multipart/form-data" action="/other/importExcel" class="form-group importform">-->
                                    <!--<input type="file" id="file" name="file" class="btn btn-info" style="display: none" onchange="$('.importform').submit()">-->
                                    <!--<input type="button" name="" value="导入"  class="btn btn-info" id="importFileButton">-->
                                <!--</form>-->
                                <form th:action="@{'/teacher/exportOther?tsn=' + ${tsn}}"  method="post" id="OtherForm" class="form-group">
                                    <input type="submit" value="导出" id="submitChecked" class="btn btn-info">
                                </form>

                            </div>
                            <table border="1" id="table" class="table table-striped table-bordered table-hover table-condensed">
                                <tr class="info">
                                    <th>名称</th>
                                    <th>发表人</th>
                                    <th>类型</th>
                                    <th>日期</th>
                                    <th>发表单位</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="o:${others}">
                                    <td class="otherName"><a th:href="@{'/teacher/goOtherDetail?otherName='+ ${o.otherName}}" th:text="${o.otherName}"></a></td>
                                    <td th:text="${o.tname}"></td>
                                    <td th:text="${o.otherType}"></td>
                                    <td th:text="${o.otherDate}"></td>
                                    <td th:text="${o.publisher}"></td>
                                    <td>
                                        <a class="btn btn-danger delete">删除</a>
                                    </td>
                                </tr>
                            </table>
                            <!--显示分页信息-->
                                <div class="form-group pull-left pageDiv">
                                    <ul class="pagination">
                                        <li>
                                            <!--文字信息-->
                                            <span>当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录</span>
                                        </li>
                                        <!--首页-->
                                        <li>
                                            <a th:href="@{'/teacher/findOther?pageNum=1&pageSize=' + ${pageInfo.pageSize} + '&tsn=' + ${tsn}}">首页</a>
                                        </li>
                                        <!--上一页-->
                                        <!--/*@thymesVar id="hasPreviousPage" type="com.slxy.analysis.teacher.controller.TeacherController"*/-->
                                        <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                                            <a th:href="@{'/teacher/findOther?pageNum=' + ${pageInfo.prePage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">«</span>
                                            </a>
                                        </li>
                                        <!--遍历条数-->
                                        <li th:each="nav:${pageInfo.navigatepageNums}">
                                            <a th:href="@{'/teacher/findOther?pageNum=' + ${nav} + '&tsn=' + ${tsn}}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                        </li>
                                        <!--下一页-->
                                        <li class="next" th:if="${pageInfo.hasNextPage}">
                                            <a th:href="@{'/teacher/findOther?pageNum=' + ${pageInfo.nextPage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <!--尾页-->
                                        <li>
                                            <a th:href="@{'/teacher/findOther?pageNum=' + ${pageInfo.pages} + '&tsn=' + ${tsn}}">尾页</a>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                        <!--新建信息的模态框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" >
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">新建其他成果信息</h4>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="otherName">名称</label>
                                            <input type="text" name="otherName"
                                                   class="form-control" id="otherName" placeholder="名称"
                                                   onfocus="showTips('otherName','查询编号为1-15位的字符')"
                                                   onblur="checkotherName('otherName','请按要求输入查询的名称')">
                                            <div id="otherNamediv" style="display:none">
                                                <span id="otherNamespan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="tname">发表人</label>
                                            <input type="text" name="tname" th:value="${name}"
                                                   class="form-control" id="tname" placeholder="发表人" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="otherDate">发表时间</label>
                                            <input type="date" name="otherDate" class="form-control" id="otherDate" placeholder="发表时间">
                                        </div>
                                        <div class="form-group">
                                            <label for="otherType">类型</label>
                                            <select name="otherType" class="form-control" id="otherType">
                                                <option value="画">画</option>
                                                <option value="音乐歌曲">音乐歌曲</option>
                                                <option value="报纸">报纸</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="publisher">发表单位</label>
                                            <input type="text" name="publisher" class="form-control" id="publisher" placeholder="发表单位">
                                        </div>
                                        <div class="form-group">
                                            <label for="other_describe">成果描述</label>
                                            <input type="text" name="other_describe" class="form-control" id="other_describe" placeholder="成果描述">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                                        </button>
                                        <button type="submit" id="btn_submit" class="btn btn-primary saveNewMsg">
                                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
