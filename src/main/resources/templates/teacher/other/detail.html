<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详细信息</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fileinput.css}">
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/fileinput.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/zh.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/dist/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxOtherData.js}"></script>
</head>
<body style="overflow-x:hidden">
<div th:replace="teacher/teacher::top"></div>
<div class="down-main">
    <th:block th:if="${grade} == 'null'">
        <th:block th:include="teacher/teacher::sideBar" id="sideBar">
        </th:block>
    </th:block>
    <th:block th:if="${grade} != 'null'">
        <th:block th:include="admin/admin::sideBar" id="sideBar">
        </th:block>
    </th:block>
    <div class="right-product right-full select-main" style="margin-left: -2em">
        <div class="table-main col-md-12">
            <div class="col-md-4">
                <ol class="breadcrumb" style="margin-left:3em;margin-top:1em">
                    <li><a href="#">主页</a></li>
                    <li><a href="#">查询</a></li>
                    <li><a href="#">其他成果查询</a></li>
                    <li class="active">详细信息</li>
                </ol>
            </div>
            <input type="hidden" th:value="${grade}" id="grade">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="col-md-10 button-div form-inline">
                        <input type="file" id="file" style="display: none">
                    </div>
                    <table border="2" id="table" class="table table-striped table-bordered table-condensed">
                        <tr class="info">
                            <td>名称</td>
                            <td class="otherName text-center" colspan="3">[[${others.otherName}]]</td>
                        </tr>
                        <tr>
                            <td>发表人</td>
                            <td>[[${others.tname}]]</td>
                            <td>类型</td>
                            <td class="otherType">[[${others.otherType}]]</td>
                        </tr>
                        <tr>
                            <td>日期</td>
                            <td class="otherDate">[[${others.otherDate}]]</td>
                            <td>发表单位</td>
                            <td class="Publisher">[[${others.publisher}]]</td>
                        </tr>
                        <tr>
                            <td>成果描述</td>
                            <td class="describe" colspan="3">[[${others.otherDescribe}]]</td>
                        </tr>
                        <tr>
                            <td>附件</td>
                            <td><a th:href="@{'/file/download?model=other&majorkey=' + ${others.otherName} + '&name=' + ${others.otherName}}"  class="btn btn-primary Download">下载附件</a></td>
                            <input type="hidden" id="accessoryPath" th:value="${others.accessory}"/>
                            <td>审核情况</td>
                            <td>[[${others.audit}]]</td>
                        </tr>
                        <tr>
                            <td>审核意见</td>
                            <td colspan="3">[[${others.message}]]</td>
                        </tr>
                    </table>
                    <div id="teacher">
                        <button class="btn btn-primary form-group" style="width:100%;margin-bottom:10px" id="btn_update">重新编辑</button>
                        <!--重新编辑信息的模态框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" >
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">重新编辑其他成果信息</h4>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="otherName">名称</label>
                                            <input type="text" name="otherName" th:value="${others.otherName}"
                                                   class="form-control" id="otherName" placeholder="检索号"
                                                   onfocus="showTips('otherName','查询编号为1-15位的字符')"
                                                   onblur="checkotherName('otherName','请按要求输入查询的名称')">
                                            <div id="otherNamediv" style="display:none">
                                                <span id="otherNamespan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="tname">发表人</label>
                                            <input type="text" name="tname" th:value="${others.tname}"
                                                   class="form-control" id="tname" placeholder="发表人" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="otherDate">发表时间</label>
                                            <input type="date" name="otherDate"  th:value="${others.otherDate}"
                                                   class="form-control" id="otherDate" placeholder="发表时间">
                                        </div>
                                        <div class="form-group">
                                            <label for="otherType">类型</label>
                                            <select name="otherType" class="form-control" th:value="${others.otherType}" id="otherType">
                                                <option value="画">画</option>
                                                <option value="音乐歌曲">音乐歌曲</option>
                                                <option value="报纸">报纸</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="publisher">发表单位</label>
                                            <input type="text" name="publisher" th:value="${others.publisher}" class="form-control" id="publisher" placeholder="发表单位">
                                        </div>
                                        <div class="form-group">
                                            <label for="otherDescribe">成果描述</label>
                                            <input type="text" th:value="${others.otherDescribe}"
                                                   name="otherDescribe" class="form-control" id="otherDescribe"
                                                   placeholder="成果描述">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                                        </button>
                                        <button type="submit" id="btn_submit"
                                                class="btn btn-primary save">
                                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container-fluid">
                            <div class="row form-group">
                                <div class="panel panel-primary">
                                    <div class="panel-heading" align="center">
                                        <label style="text-align: center;font-size: 18px;">文 件 上 传</label>
                                    </div>
                                    <div class="panel-body">
                                        <div class="col-sm-12">
                                            <input id="uploadfile" name="file" multiple type="file" data-show-caption="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
