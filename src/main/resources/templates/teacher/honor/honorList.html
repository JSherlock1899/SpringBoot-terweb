<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>荣誉信息查询</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/dist/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxHonorData.js}"></script>
</head>
<body>
    <div th:replace="teacher/teacher::top"></div>
    <div class="down-main">
        <th:block th:include="teacher/teacher::sideBar" id="sideBar">
        </th:block>
        <div class="right-product right-full select-main">
            <div class="table-main col-md-12">
                <div class="col-md-10 table">
                    <div class="col-md-4" >
                        <ol class="breadcrumb">
                            <li><a href="#">主页</a></li>
                            <li><a href="#">查询</a></li>
                            <li class="active">荣誉查询</li>
                        </ol>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 ">
                            <div class="col-md-10 button-div form-inline">
                                <input type="button" value="新建记录" id="btn_add" class="btn btn-success">
                                <!--<a href="/poi/getTemplate?name=Honor" class="btn btn-success">下载模板</a>-->
                                <!--<form method="post" enctype="multipart/form-data" action="/honor/importExcel" class="form-group importform">-->
                                    <!--<input type="file" id="file" name="file" class="btn btn-info" style="display: none" onchange="$('.importform').submit()">-->
                                    <!--<input type="button" name="" value="导入"  class="btn btn-info" id="importFileButton">-->
                                <!--</form>-->
                                <form th:action="@{'/teacher/exportHonor?tsn=' + ${tsn}}"  method="post" id="HonorForm" class="form-group">
                                    <input type="submit" value="导出" id="submitChecked" class="btn btn-info">
                                </form>

                            </div>
                            <table border="1" id="table" class="table table-striped table-bordered table-hover table-condensed">
                                <tr class="info">
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>第一完成人</th>
                                    <th>第一完成单位</th>
                                    <th>时间</th>
                                    <th>等级</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="h:${honors}">
                                    <td class="Hsn"><a th:href="@{'/teacher/goHonorDetail?hsn='+ ${h.hsn}}" th:text="${h.hsn}"></a></td>
                                    <td th:text="${h.hname}"></td>
                                    <td th:text="${h.tname}"></td>
                                    <td th:text="${h.department}"></td>
                                    <td th:text="${h.hdate}"></td>
                                    <td th:text="${h.hgrad}"></td>
                                    <td>
                                        <a class="btn btn-danger delete">删除</a>
                                    </td>
                                </tr>
                            </table>
                            <!--显示分页信息-->
                                <div class="form-group pull-left pageDiv">
                                    <ul class="pagination">
                                        <li>
                                            <!--文字信息-->
                                            <span>当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录</span>
                                        </li>
                                        <!--首页-->
                                        <li>
                                            <a th:href="@{'/teacher/findHonor?pageNum=1&pageSize=' + ${pageInfo.pageSize} + '&tsn=' + ${tsn}}">首页</a>
                                        </li>
                                        <!--上一页-->
                                        <!--/*@thymesVar id="hasPreviousPage" type="com.slxy.analysis.teacher.controller.TeacherController"*/-->
                                        <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                                            <a th:href="@{'/teacher/findHonor?pageNum=' + ${pageInfo.prePage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">«</span>
                                            </a>
                                        </li>
                                        <!--遍历条数-->
                                        <li th:each="nav:${pageInfo.navigatepageNums}">
                                            <a th:href="@{'/teacher/findHonor?pageNum=' + ${nav}}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                        </li>
                                        <!--下一页-->
                                        <li class="next" th:if="${pageInfo.hasNextPage}">
                                            <a th:href="@{'/teacher/findHonor?pageNum=' + ${pageInfo.nextPage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <!--尾页-->
                                        <li>
                                            <a th:href="@{'/teacher/findHonor?pageNum=' + ${pageInfo.pages} + '&tsn=' + ${tsn}}">尾页</a>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                        <!--新建信息的模态框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" >
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">修改荣誉信息</h4>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="Hname">荣誉名称</label>
                                            <input type="text" name="Hname"
                                                   class="form-control" id="Hname" placeholder="荣誉名称"
                                                   onfocus="showTips('Hname','荣誉名称不能超过15个字符')"
                                                   onblur="checkHname('Hname','请按要求输入荣誉名称')">
                                            <div id="Hnamediv" style="display:none">
                                                <span id="Hnamespan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Hwinner">第一完成人</label>
                                            <input type="text"
                                                   name="Hwinner" class="form-control" id="Hwinner" th:value="${name}"
                                                   placeholder="第一完成人"  readonly>
                                            <div id="Hwinnerdiv" style="display:none">
                                                <span id="Hwinnerspan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="department">第一完成单位</label>
                                            <input type="text"
                                                   name="department" class="form-control" id="department"
                                                   placeholder="第一完成单位" >
                                        </div>
                                        <div class="form-group">
                                            <label for="Hdate">获奖时间</label> <input type="date"
                                                                                   name="Hdate" class="form-control" id="Hdate" placeholder="获奖时间">
                                        </div>
                                        <div class="form-group">
                                            <label for="Hcompany">颁奖单位</label>
                                            <input type="text" name="Hcompany"
                                                   class="form-control" id="Hcompany" placeholder="颁奖单位"
                                                   onfocus="showTips('Hcompany','颁发单位不能超过16个字符')"
                                                   onblur="checkHcompany('Hcompany','请按要求输入颁发单位')">
                                            <div id="Hcompanydiv" style="display:none">
                                                <span id="Hcompanyspan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Hgrad">级别</label>
                                            <select name="Hgrad"
                                                    class="form-control" id="Hgrad">
                                                <option value="校级">校级</option>
                                                <option value="市级">市级</option>
                                                <option value="省级">省级</option>
                                                <option value="国家级">国家级</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Hremarks">备注</label>
                                            <input type="text" name="Hremarks" class="form-control" id="Hremarks" placeholder="备注">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                                        </button>
                                        <button type="submit" id="btn_submit"
                                                class="btn btn-primary saveNewMsg">
                                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
