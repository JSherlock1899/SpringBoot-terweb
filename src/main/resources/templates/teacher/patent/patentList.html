<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>专利信息查询</title>
    <!-- Bootstrap core CSS -->
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!--JQuery-->
    <!--<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>-->
    <!--<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>-->
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/dist/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxPatentData.js}"></script>
</head>
<body>
    <div th:replace="teacher/teacher::top"></div>
    <div class="down-main">
        <th:block th:include="teacher/teacher::sideBar" id="sideBar">
        </th:block>
        <div class="right-product right-full select-main">
            <div class="table-main col-md-12">
                <div class="col-md-10 table">
                    <div class="col-md-4" >
                        <ol class="breadcrumb">
                            <li><a href="#">主页</a></li>
                            <li><a href="#">查询</a></li>
                            <li class="active">专利查询</li>
                        </ol>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 ">
                            <div class="col-md-10 button-div form-inline">
                                <input type="button" value="新建记录" id="btn_add" class="btn btn-success">
                                <!--<a href="/poi/getTemplate?name=patent" class="btn btn-success">下载模板</a>-->
                                <!--<form method="post" enctype="multipart/form-data" action="/patent/importExcel" class="form-group importform">-->
                                    <!--<input type="file" id="file" name="file" class="btn btn-info" style="display: none" onchange="$('.importform').submit()">-->
                                    <!--<input type="button" name="" value="导入"  class="btn btn-info" id="importFileButton">-->
                                <!--</form>-->
                                <form th:action="@{'/teacher/exportPatent?tsn=' + ${tsn}}"  method="post" id="PatentForm" class="form-group">
                                    <input type="submit" value="导出" id="submitChecked" class="btn btn-info">
                                </form>

                            </div>
                            <table border="1" id="table" class="table table-striped table-bordered table-hover table-condensed">
                                <tr class="info">
                                    <th>名称</th>
                                    <th>发明人</th>
                                    <th>专利权人</th>
                                    <th>授权号</th>
                                    <th>申请时间</th>
                                    <th>授权时间</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="p:${patents}">
                                    <td><a th:text="${p.patname}" th:href="@{'/teacher/goPatentDetail?patsn='+ ${p.patsn}}"></a></td>
                                    <td th:text="${p.inventor}"></td>
                                    <td th:text="${p.tname}"></td>
                                    <td class="Patsn" th:text="${p.patsn}"></td>
                                    <td th:text="${p.patapdate}"></td>
                                    <td th:text="${p.patendate}"></td>
                                    <td th:text="${p.patkind}"></td>
                                    <td>
                                        <a class="btn btn-danger delete">删除</a>
                                    </td>
                                </tr>
                            </table>
                            <!--显示分页信息-->
                                <div class="form-group pull-left pageDiv">
                                    <ul class="pagination">
                                        <li>
                                            <!--文字信息-->
                                            <span>当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录</span>
                                        </li>
                                        <!--首页-->
                                        <li>
                                            <a th:href="@{'/teacher/findPatent?pageNum=1&pageSize=' + ${pageInfo.pageSize} + '&tsn=' + ${tsn}}">首页</a>
                                        </li>
                                        <!--上一页-->
                                        <!--/*@thymesVar id="hasPreviousPage" type="com.slxy.analysis.teacher.controller.TeacherController"*/-->
                                        <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                                            <a th:href="@{'/teacher/findPatent?pageNum=' + ${pageInfo.prePage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">«</span>
                                            </a>
                                        </li>
                                        <!--遍历条数-->
                                        <li th:each="nav:${pageInfo.navigatepageNums}">
                                            <a th:href="@{'/teacher/findPatent?pageNum=' + ${nav} + '&tsn=' + ${tsn}}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                        </li>
                                        <!--下一页-->
                                        <li class="next" th:if="${pageInfo.hasNextPage}">
                                            <a th:href="@{'/teacher/findPatent?pageNum=' + ${pageInfo.nextPage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <!--尾页-->
                                        <li>
                                            <a th:href="@{'/teacher/findPatent?pageNum=' + ${pageInfo.pages} + '&tsn=' + ${tsn}}">尾页</a>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                        <!--新建信息的模态框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                             data-backdrop="static">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">新建专利信息</h4>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="Patname">名称</label>
                                            <input type="text" name="Patname" class="form-control" id="Patname" placeholder="名称"
                                                   onfocus="showTips('Patname','专利名称不能超过15个字符')"
                                                   onblur="checkPatname('Patname','请按要求输入专利名称')">
                                            <div id="Patnamediv" style="display:none">
                                                <span id="Patnamespan"></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Patsn">授权号</label>
                                            <input type="text" name="Patsn" class="form-control" id="Patsn" placeholder="授权号"/>
                                            <div id="Patsndiv" style="display:none">
                                                <span id="Patsnspan"></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inventor">发明人</label>
                                            <input type="text" name="inventor" value="" class="form-control" id="inventor"
                                                   placeholder="发明人">
                                        </div>
                                        <div class="form-group">
                                            <label for="tname">专利权人</label>
                                            <input type="text" name="tname" th:value="${name}" class="form-control" id="tname"
                                                   placeholder="专利权人" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="Patapdate">申请时间</label>
                                            <input type="date" name="Patapdate" class="form-control" id="Patapdate"
                                                   placeholder="申请时间">
                                        </div>
                                        <div class="form-group">
                                            <label for="Patendate">授权时间</label>
                                            <input type="date" name="Patendate" class="form-control" id="Patendate"
                                                   placeholder="授权时间">
                                        </div>
                                        <div class="form-group">
                                            <label for="patkind">类型</label>
                                            <select name="patkind" class="form-control" id="patkind">
                                                <option value="发明专利">发明专利</option>
                                                <option value="实用新型专利">实用新型专利</option>
                                                <option value="外观设计专利">外观设计专利</option>
                                                <option value="软件著作权">软件著作权</option>
                                                <option value="植物新品种">植物新品种</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Patremarks">备注</label>
                                            <input type="text" name="Patremarks" class="form-control" id="Patremarks"
                                                   placeholder="备注">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                                        </button>
                                        <button type="submit" id="btn_submit"
                                                class="btn btn-primary saveNewMsg">
                                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
