<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目信息查询</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fileinput.css}">
    <script type="text/javascript" th:src="@{/assets/js/frame/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/frame/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/dist/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/commonUse.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/admin/adminJS.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/ajax/ajaxProjectData.js}"></script>
</head>
<body>
    <div th:replace="teacher/teacher::top"></div>
    <div class="down-main">
        <th:block th:include="teacher/teacher::sideBar" id="sideBar">
        </th:block>
        <div class="right-product right-full select-main">
            <div class="table-main col-md-12">
                <div class="col-md-10 table">
                    <div class="col-md-4" >
                        <ol class="breadcrumb">
                            <li><a href="#">主页</a></li>
                            <li><a href="#">查询</a></li>
                            <li class="active">项目查询</li>
                        </ol>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 ">
                            <div class="col-md-10 button-div form-inline">
                                <input type="button" value="新建记录" id="btn_add" class="btn btn-success">
                                <!--<a href="/poi/getTemplate?name=project" class="btn btn-success">下载模板</a>-->
                                <!--<form method="post" enctype="multipart/form-data" action="/project/importExcel" class="form-group importform">-->
                                    <!--<input type="file" id="file" name="file" class="btn btn-info" style="display: none" onchange="$('.importform').submit()">-->
                                    <!--<input type="button" name="" value="导入"  class="btn btn-info" id="importFileButton">-->
                                <!--</form>-->
                                <form th:action="@{'/teacher/exportProject?tsn=' + ${tsn}}"  method="post" id="ProjectForm" class="form-group">
                                    <input type="submit" value="导出" id="submitChecked" class="btn btn-info">
                                </form>

                            </div>
                            <table border="1" id="table" class="table table-striped table-bordered table-hover table-condensed">
                                <tr class="info">
                                    <th>项目编号</th>
                                    <th>项目名称</th>
                                    <th>负责人</th>
                                    <th>级别</th>
                                    <th>类型</th>
                                    <th>经费（万元）</th>
                                    <th>立项时间</th>
                                    <th>结题时间</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="p:${projects}">
                                    <td class="Psn"><a th:href="@{'/teacher/goProjectDetail?psn='+ ${p.psn}}" th:text="${p.psn}"></a></td>
                                    <td th:text="${p.pname}"></td>
                                    <td th:text="${p.tname}"></td>
                                    <td th:text="${p.pgrad}"></td>
                                    <td th:text="${p.pkind}"></td>
                                    <td th:text="${p.pmoney}"></td>
                                    <td th:text="${p.pstatime}"></td>
                                    <td th:text="${p.pendtime}"></td>
                                    <td>
                                        <a class="btn btn-danger delete">删除</a>
                                    </td>
                                </tr>
                            </table>
                            <!--显示分页信息-->
                            <div class="form-group pull-left pageDiv">
                                    <ul class="pagination">
                                        <li>
                                            <!--文字信息-->
                                            <span>当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录</span>
                                        </li>
                                        <!--首页-->
                                        <li>
                                            <a th:href="@{'/teacher/findProject?pageNum=1&pageSize=' + ${pageInfo.pageSize} + '&tsn=' + ${tsn}}">首页</a>
                                        </li>
                                        <!--上一页-->
                                        <!--/*@thymesVar id="hasPreviousPage" type="com.slxy.analysis.teacher.controller.TeacherController"*/-->
                                        <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                                            <a th:href="@{'/teacher/findProject?pageNum=' + ${pageInfo.prePage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">«</span>
                                            </a>
                                        </li>
                                        <!--遍历条数-->
                                        <li th:each="nav:${pageInfo.navigatepageNums}">
                                            <a th:href="@{'/teacher/findProject?pageNum=' + ${nav} + '&tsn=' + ${tsn}}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                        </li>
                                        <!--下一页-->
                                        <li class="next" th:if="${pageInfo.hasNextPage}">
                                            <a th:href="@{'/teacher/findProject?pageNum=' + ${pageInfo.nextPage} + '&tsn=' + ${tsn}}">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <!--尾页-->
                                        <li>
                                            <a th:href="@{'/teacher/findProject?pageNum=' + ${pageInfo.pages} + '&tsn=' + ${tsn}}">尾页</a>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                        <!--新建信息的模态框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">新建项目</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="Psn">项目编号</label>
                                            <input type="text" name="Psn"  class="form-control" id="Psn" placeholder="项目编号">
                                            <div id="Psndiv" style="display:none">
                                                <span id="Psnspan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pname">项目名称</label>
                                            <input type="text" name="Pname"
                                                   class="form-control" id="Pname" placeholder="项目名称">
                                            <div id="Pnamediv" style="display:none">
                                                <span id="Pnamespan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pleader">负责人</label> <input type="text" th:value="${name}"
                                                                                    name="Pleader" class="form-control" id="Pleader"
                                                                                    placeholder="负责人" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pmember">成员</label>
                                            <input type="text" name="Pmember" id="Pmember" onfocus="showTips('Pmember','项目成员不能超过50个字符')"
                                                   onblur="checkPmember('Pmember','请按要求输入项目成员')" class="form-control" placeholder="成员">
                                            <div id="Pmemberdiv" style="display:none">
                                                <span id="Pmemberspan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pgrad">级别</label>
                                            <select name="Pgrad"
                                                    class="form-control" id="Pgrad">
                                                <option value="校级">校级</option>
                                                <option value="市级">市级</option>
                                                <option value="省级">省级</option>
                                                <option value="部级">部级</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pkind">类型</label>
                                            <select name="Pkind"
                                                    class="form-control" id="Pkind">
                                                <option value="横向">横向</option>
                                                <option value="纵向">纵向</option>
                                            </select>
                                        </div>
                                        <div class="form-group contractTypediv">
                                            <label for="contractType">合同类型</label>
                                            <select name="contractType"
                                                    class="form-control" id="contractType">
                                                <option value="技术开发(委托)">技术开发(委托)</option>
                                                <option value="技术服务">技术服务</option>
                                                <option value="技术咨询">技术咨询</option>
                                                <option value="技术转让">技术转让</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pcondition">科研状态</label>
                                            <select name="Pcondition"
                                                    class="form-control" id="Pcondition">
                                                <option value="未结题">未结题</option>
                                                <option value="已结题">已结题</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pmoney">经费（万元）</label>
                                            <input type="text" name="Pmoney"
                                                   class="form-control" id="Pmoney" placeholder="经费"
                                                   onfocus="showTips('Pmoney','项目经费为数字')"
                                                   onblur="checkPmoney('Pmoney','请按要求输入项目经费')">
                                            <div id="Pmoneydiv" style="display:none">
                                                <span id="Pmoneyspan" ></span><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Pstatime">立项时间 </label> <input type="date"
                                                                                       name="Pstatime" class="form-control" id="Pstatime"
                                                                                       placeholder="立项时间	">
                                        </div>
                                        <div class="form-group">
                                            <label for="Pendtime">结题时间</label> <input type="date"
                                                                                      name="Pendtime" class="form-control" id="Pendtime"
                                                                                      placeholder="结题时间">
                                        </div>
                                        <div class="form-group">
                                            <label for="Premarks">备注</label> <input type="text"
                                                                                    name="Premarks" class="form-control" id="Premarks"
                                                                                    placeholder="备注">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                                        </button>
                                        <button type="submit" id="btn_submit"
                                                class="btn btn-primary saveNewMsg">
                                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
